<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Combined Page with CSS Preloader</title>

  <!-- Bootstrap CSS for loader -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Loader Styles */
    .center-loader {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 10px;
      background: #f8f9fa;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 9999;

      /* Fade out animation after 2s */
      animation: fadeOut 1s ease forwards;
      animation-delay: 2s;
    }

    @keyframes bounce {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }

    .center-loader .spinner-grow {
      width: 2rem;
      height: 2rem;
      animation: spinner-grow .75s linear infinite, bounce 1.5s infinite ease-in-out;
    }

    .center-loader .spinner-grow:nth-child(1) { animation-delay: 0s; }
    .center-loader .spinner-grow:nth-child(2) { animation-delay: 0.2s; }
    .center-loader .spinner-grow:nth-child(3) { animation-delay: 0.4s; }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    /* Content fade in */
    .content {
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 2s; /* same delay as loader fade */
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Common Styles */
    :root {
      --gap: 1rem;
      --pad: 2rem;
      --shadow-1: 0 2px 8px rgba(0, 0, 0, 0.08);
      --shadow-2: 0 6px 18px rgba(0, 0, 0, 0.12);
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #f8f9fa;
      color: #111;
    }

    h3, h2 {
      text-align: center;
      margin: 1.5rem 0;
    }

    .gallery-flex {
      display: flex;
      flex-wrap: wrap;
      gap: var(--gap);
      justify-content: center;
      padding: var(--pad);
      box-sizing: border-box;
    }

    .gallery-flex img {
      width: 100%;
      max-width: 500px;
      height: 500px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: var(--shadow-1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: block;
    }

    .gallery-flex img:hover {
      transform: scale(1.05);
      box-shadow: var(--shadow-2);
    }

    .gallery-item {
      flex: 1 1 320px;
      max-width: 420px;
      min-width: 220px;
      margin: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .gallery-item img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: block;
    }

    .gallery-item img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
    }

    .caption {
      margin-top: 10px;
      font-size: 1.1em;
      text-align: center;
      color: #222;
    }

    @media (max-width: 600px) {
      .gallery-flex { gap: 0.5rem; padding: 1rem; }
      .gallery-flex img { height: 300px; max-width: 100%; }
      .gallery-item img { height: 200px; }
      .gallery-flex { gap: 16px; padding: 20px 0; }
    }
  </style>
</head>
<body>

  <!-- Loader Section -->
  <div class="center-loader">
    <div class="spinner-grow text-primary" role="status"><span class="visually-hidden">Loading...</span></div>
    <div class="spinner-grow text-primary" role="status"><span class="visually-hidden">Loading...</span></div>
    <div class="spinner-grow text-primary" role="status"><span class="visually-hidden">Loading...</span></div>
  </div>

  <!-- Content Section -->
  <div class="content">

    <!-- Photo Gallery 1 -->
    <h3>Photo Gallery</h3>
    <div class="gallery-flex">
      <img src="1.jpg" alt="photo1">
      <img src="re1.jpg" alt="photo2">
      <img src="re2.jpg" alt="photo3">
      <img src="re3.jpg" alt="photo4">
      <img src="re4.jpg" alt="photo5">
      <img src="2.jpg" alt="photo6">
      <img src="id3.jpg" alt="photo7">
    </div>

    <!-- Photo Gallery 2 -->
    <h2>Responsive Photo Gallery using Flex</h2>
    <div class="gallery-flex">
      <div class="gallery-item">
        <img src="re1.jpg" alt="Gallery 1" loading="lazy">
        <div class="caption">Gallery 1</div>
      </div>
      <div class="gallery-item">
        <img src="re2.jpg" alt="Gallery 2" loading="lazy">
        <div class="caption">Gallery 2</div>
      </div>
      <div class="gallery-item">
        <img src="re3.jpg" alt="Gallery 3" loading="lazy">
        <div class="caption">Gallery 3</div>
      </div>
      <div class="gallery-item">
        <img src="re4.jpg" alt="Gallery 4" loading="lazy">
        <div class="caption">Gallery 4</div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
